<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="logic.js"></script>
</head>
<body>
<div class="options">
    <div class="quickOption">20 seconds</div>
    <div class="quickOption">Work 5</div>
    <div class="quickOption">Quick 15</div>
    <div class="quickOption">Snack 20</div>
    <div class="quickOption">Lunch break</div>
    <input class="quickOption" placeholder="Enter minutes" />
</div>
<div class="container">
    <div class="timer">test</div>
    <div class="return">test</div>
</div>
</body>
</html>
