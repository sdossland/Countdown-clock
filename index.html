<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="application/javascript" src="logic.js"></script>
</head>
<body>
<div class="options">
    <button data-time="20">20 seconds</button>
    <button class="quickOption" data-time="300">Work 5</button>
    <button class="quickOption" data-time="900">Quick 15</button>
    <button class="quickOption" data-time="1200">Snack 20</button>
    <button class="quickOption" data-time="3600">Lunch break</button>
    <form>
        <input type="text" name="minutes" placeholder="Enter minutes" />
    </form>
</div>
<div class="container">
    <div class="timer">0:00</div>
    <div class="returnTime">
        <span class="emphasis">&#8680;</span>
        <span class="returnTimeMsg">Timer has not been initiated.</span>
        <span class="emphasis">&#8678;</span>
    </div>
</div>
</body>
</html>
